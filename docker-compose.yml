version: "3.8"

services:
  # MongoDB Database
  mongodb:
    image: mongo:7.0
    container_name: doall-mongodb
    restart: unless-stopped
    ports:
      - "11300:27017"
    environment:
      MONGO_INITDB_ROOT_USERNAME: admin
      MONGO_INITDB_ROOT_PASSWORD: admin123
      MONGO_INITDB_DATABASE: service_platform
    volumes:
      - mongodb_data:/data/db
      - mongodb_config:/data/configdb
    networks:
      - doall-network
    healthcheck:
      test: ["CMD", "mongosh", "--eval", "db.adminCommand('ping')"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

  # Redis Cache
  redis:
    image: redis:7-alpine
    container_name: doall-redis
    restart: unless-stopped
    ports:
      - "11200:6379"
    command: redis-server --appendonly yes
    volumes:
      - redis_data:/data
    networks:
      - doall-network
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 30s
      timeout: 10s
      retries: 3

  # Backend API
  backend:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: doall-backend
    restart: unless-stopped
    ports:
      - "11000:11000"
    environment:
      NODE_ENV: production
      PORT: 11000
      MONGODB_URI: mongodb://admin:admin123@mongodb:27017/service_platform?authSource=admin
      REDIS_URL: redis://redis:6379
      FRONTEND_URL: http://localhost:11100
    env_file:
      - .env
    depends_on:
      mongodb:
        condition: service_healthy
      redis:
        condition: service_healthy
    networks:
      - doall-network
    volumes:
      - ./public:/app/public
      - ./logs:/app/logs
    healthcheck:
      test:
        [
          "CMD",
          "wget",
          "--no-verbose",
          "--tries=1",
          "--spider",
          "http://localhost:11000/health",
        ]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

  # React Frontend
  frontend:
    build:
      context: ./client
      dockerfile: Dockerfile
    container_name: doall-frontend
    restart: unless-stopped
    ports:
      - "11100:11100"
    depends_on:
      - backend
    networks:
      - doall-network
    healthcheck:
      test: ["CMD", "wget", "--no-verbose", "--tries=1", "--spider", "http://localhost:11100"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 20s

networks:
  doall-network:
    driver: bridge

volumes:
  mongodb_data:
    driver: local
  mongodb_config:
    driver: local
  redis_data:
    driver: local
